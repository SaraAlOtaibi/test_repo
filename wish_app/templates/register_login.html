<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>The Wishing App</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="text-center">Welcome! Sign in to make a wish!</h3>
            </div>
        </div>
    <div class="row">
        <div class="col-7 border border-dark">
            <h3 class="text-center">Register</h3>
            <form action='register' method='post'>
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="first_name" >First Name :</label>
                    <div class="col-sm-10">
                        <input class="form-control"  type='text' name='first_name'>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="last_name" >Last Name :</label>
                    <div class="col-sm-10">
                        <input class="form-control" type='text' name='last_name'>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="email">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="email" id="email">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="pw">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" type='password' name="pw" id="pw">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="pw2">Confirm PW</label>
                    <div class="col-sm-10">
                        <input class="form-control" type='password' name="pw2" id="pw2">
                    </div>
                </div>
                <div class="text-center my-3">
                    <input type='submit' value='Register' class="btn btn-primary" >
                </div>
            </form>
        </div>
            <div class="col border border-dark ml-3">
                <h3 class="text-center">Login</h3>
            <form action='login' method='post'>
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="email">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="email" id="email">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="pw">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" type='password' name="pw" id="pw">
                    </div>
                </div>
                <div class="text-center my-3">
                    <input type='submit' value='Login' class="btn btn-primary" >
                </div>

            </form>
            </div>

        </div>
        <div class="row">
            <div class="col text-center">
            {% if messages %}
                <ul class='list-unstyled messages'>
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{msg.tags}} text-danger" {% endif %}>{{message}}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
